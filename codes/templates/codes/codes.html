{%  extends "codes/base.html" %}

{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Add
                </th>
                <th>
                    Edit
                </th>
            </tr>
        </thead>

        <tbody>
            {% for d in data %}
            <tr>
                <td>
                    {{ d.name }}
                </td>
                <th scope="row">
                    <a type="button" class="btn btn-success btn-block" href="/codes/{{ d.id }}/add">Add</a>
                </th>
                <th scope="row">
                    <a type="button" class="btn btn-primary btn-block" href="/codes/{{ d.id }}/edit">Edit</a>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
