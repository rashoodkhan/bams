{% extends "codes/base.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        <div class="jumbotron"><h1>{{ title }}</h1></div>

        <div class="row">
            <div class="col-md-4">
            <form action="/url/to/submit/" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "plus" %} Add {{ title }}
                    </button>
                {% endbuttons %}
            </form>
            </div>
        </div>

    </div>
{% endblock %}
